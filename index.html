<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucitud de Medicamentos HL7 FHIR </title>
</head>
<body>
    <h1>Formulario de Medicamentos HL7 FHIR</h1>
    <form id="MedicamentosForm">
        <h2>Datos del Paciente</h2>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="familyName">Apellido:</label>
        <input type="text" id="familyName" name="familyName" required><br><br>

        <label for="identifierSystem">Tipo de documento de identidad:</label>
        <select id="identifierSystem" name="identifierSystem" required>
            <option value="http://cedula">Cédula de ciudadanía</option>
            <option value="http://pasaporte">Pasaporte</option>
        </select><br><br>

        <label for="identifierValue">Número de documento:</label>
        <input type="text" id="identifierValue" name="identifierValue" required><br><br>

        <h2>Datos del Medicamento </h2>

        <label for="medicationCode">Codigo del medicamento</label>
        <input type="text" id="medicationCode" name="medicationCode" required><br><br>

        <label for="medicationDisplay">Nombre del Medicamento:</label>
        <input type="text" id="medicationDisplay" name="medicationDisplay" required><br><br>

        <label for="dosage">Dosis:</label>
        <input type="text" id="dosage" name="dosage" required><br><br>

        <label for="frequency">Frecuencia:</label>
        <input type="text" id="frequency" name="frequency" required><br><br>

        <label for="duration">Duración del tratamiento (días):</label>
        <input type="number" id="duration" name="duration" required><br><br>
        <button type="submit">Enviar</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
